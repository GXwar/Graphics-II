<html>
  <body>
      <canvas id="content" width="500" height="500"></canvas>
  </body>
  <script>
    const canvas = document.querySelector('#content');
    const [height, width] = [canvas.height, canvas.width];
    const ctx = canvas.getContext('2d');
    ctx.strokeStyle = 'green';
    ctx.fillRect(0, 0, width, height);
    ctx.beginPath();
    ctx.moveTo(185.79978554616235, 204.96903994999954);
    ctx.lineTo(202.04756096263614, 189.13312758598232);
    ctx.lineTo(201.95615199108988, 169.65336316250284);
    ctx.lineTo(172.6138721247417, 177.6393202250021)
    ctx.closePath();
    ctx.stroke();
  </script>
</html>
